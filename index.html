
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nick Drum Challenges</title>
<style>
    :root {
      --bg: #0f1220;
      --bg-grad: linear-gradient(135deg,#0f1220 0%, #1a1e35 100%);
      --card: #0e1326;
      --text: #e8eaf6;
      --sub: #b3b9d8;
      --accent: #6a11cb;
      --accent-2: #2575fc;
      --ring: rgba(106,17,203,.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      color: var(--text);
      background: var(--bg-grad) fixed;
    }
    header {
      padding: 56px 20px 36px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute;
      left: -20%;
      top: -60%;
      width: 140%;
      height: 200%;
      background: radial-gradient(60% 60% at 50% 50%, rgba(37,117,252,.25) 0%, transparent 60%);
      filter: blur(50px);
      pointer-events: none;
    }
    .title {
      font-size: clamp(28px, 5vw, 44px);
      margin: 0;
      letter-spacing: .5px;
      font-weight: 800;
      background: linear-gradient(90deg, #fff, #cbd5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      margin-top: 10px;
      color: var(--sub);
      font-size: 14px;
    }
    main {
      max-width: 980px;
      margin: 24px auto 56px;
      padding: 0 16px;
    }
    .card {
      background: rgba(14,19,38,.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      padding: 24px;
    }
    .section + .section { margin-top: 0; }
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      margin-bottom: 10px;
    }
    .section-title {
      font-weight: 700;
      font-size: 20px;
    }
    .yt-icon path { fill: #ff3d00; }
    ul, ol { margin: 0; padding: 0; list-style: none; }
    li { margin: 8px 0; }
    a {
      min-height: 48px; display: flex; align-items: center;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #dbe2ff;
      background: linear-gradient(135deg, rgba(255,235,150,.18), rgba(106,17,203,.14) 40%, rgba(37,117,252,.12));
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(106,17,203,.28);
      transition: transform .15s ease, box-shadow .2s ease, background .25s ease;
      will-change: transform;
    }
    a:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px var(--ring);
      background: linear-gradient(135deg, rgba(106,17,203,.22), rgba(37,117,252,.18));
      border-color: rgba(106,17,203,.42);
    }
    footer {
      text-align: center;
      color: var(--sub);
      font-size: 13px;
      padding: 28px 16px 48px;
    }
    .badge {
      display:inline-block;
      font-size: 11px;
      padding: 2px 8px;
      margin-left: 4px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      color: #c7cffc;
      border: 1px solid rgba(255,255,255,.12);
    }
  
    .card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .section {
      background: rgba(14,19,38,.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      padding: 20px;
    }

    .section.collapsible .section-header { cursor: pointer; user-select: none; }
    .section.collapsible .section-content { transition: max-height .25s ease; }
    .section.collapsed .section-content { display: none; }
    .section-header::after {
      content: '▾';
      margin-left: auto;
      opacity: .8;
      transition: transform .2s ease;
    }
    .section.collapsed .section-header::after { transform: rotate(-90deg); }

    .section-header { display: flex; align-items: center; gap: 10px; padding-bottom: 8px !important; margin-bottom: 10px !important; border-bottom: 1px solid rgba(255,255,255,.08); min-height: 28px; }
    .section-title { flex: none; line-height: 1.2; }

    .section.collapsed .section-content {
        display: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* --- Alignment fix for equal collapsed heights --- */
    .section.collapsible { --collapsed-min: 96px; }
    .section.collapsible .section-header { min-height: 32px !important; }
    .section.collapsible .section-content { margin: 0 !important; padding: 0 !important; }
    .section.collapsible.collapsed .section-content { display: none !important; }
    .section.collapsible.collapsed { min-height: var(--collapsed-min) !important; }

    /* Grid alignment fix: rely on grid gap, not adjacent margin */
    .card .section { margin: 0 !important; }
    .section + .section { margin-top: 0 !important; }

</style>
</head>
<body>
<header>
<h1 class="title">Nick Drum Challenges</h1>
</header>
<main>
<div class="card">
<section class="section collapsible collapsed">
<div class="section-header">
<span class="section-title">Basic Practices</span>
</div>
<div class="section-content"><ul>
<li><a href="https://www.youtube.com/watch?v=QRormdoYI9w" target="_blank">Speed Up</a></li>
<li><a href="https://www.youtube.com/watch?v=KhZDVeEYV-s" target="_blank">Tuplets</a></li>
</ul></div>
</section>
<section class="section collapsible collapsed">
<div class="section-header">
<span class="section-title">Sight Reading Exercises</span>
</div>
<div class="section-content"><ul>
<li><a href="https://www.youtube.com/watch?v=TkU7jXEjfOE" target="_blank">Exercise 0</a></li>
<li><a href="https://www.youtube.com/watch?v=p9qynMmBz30" target="_blank">Exercise 1</a></li>
<li><a href="https://www.youtube.com/watch?v=lh0n4dawOyw" target="_blank">Exercise 2 (Triplets)</a></li>
</ul></div>
</section>
<section class="section collapsible collapsed">
<div class="section-header">
<span class="section-title">Accents</span>
</div>
<div class="section-content"><ul>
<li><a href="https://youtu.be/b1lY9wjiTtc" target="_blank">Accents 1</a></li>
</ul></div>
</section>
<section class="section collapsible collapsed">
<div class="section-header">
<span class="section-title">Drum Beats</span>
</div>
<div class="section-content"><ul>
<li><a href="https://youtu.be/Hg6yG7xVTSw" target="_blank">4 Beat</a></li>
<li><a href="https://youtu.be/01-RG8WDhCQ" target="_blank">8 Beat</a></li>
</ul></div>
</section>

<!-- 수정: Beat Maker -->
<section class="section collapsible collapsed">
<div class="section-header">
<span class="section-title">Beat Maker</span>
</div>
<div class="section-content"><ul>
<li><a href="https://nickdrumset.github.io/4beat_mixer/" target="_blank">4 Beat</a></li>
<li><a href="https://nickdrumset.github.io/8beat_mixer/" target="_blank">8 Beat</a></li>
<li><a href="https://nickdrumset.github.io/16beat_mixer/" target="_blank">16 Beat</a></li>
</ul></div>
</section>

</div>
</main>
<footer>
    © 2025 Nick Drum Challenges. All rights reserved <span class="badge">v2</span>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.section.collapsible').forEach(sec => {
    const header = sec.querySelector('.section-header');
    if (!header) return;
    header.addEventListener('click', () => {
      sec.classList.toggle('collapsed');
    });
  });
});
</script>
</body>
</html>
